<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MadLibs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h3>Pick Your Words</h3>

        <input type="text" 
               placeholder="Favorite Cartoon Character" 
               id="cartoonChar">

        <input type="text" 
               placeholder="An Animal" 
               id="animal">

        <input type="text" 
               placeholder="Last Song You Listened To" 
               id="song">

        <input type="text" 
               placeholder="A Famous Person" 
               id="famousPerson">
        
        <input type="text" 
               placeholder="Adjetive" 
               id="adjetive">

        <input type="text" 
               placeholder="A Funny Word" 
               id="funnyWord">

        <input type="text" 
               placeholder="Verb" 
               id="verb">
        
        <input type="text" 
               placeholder="Your Childhood Nickname" 
               id="nickname">

        <button type="button" 
                onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
